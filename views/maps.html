	var map = L.map('map').setView([47.0644827,5.0378202], 5);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'

	}).addTo(map);


	var geojsonMarkerOptions = {
		radius: 8,
		fillColor: "#ff7800",
		color: "#ff7800",
		weight: 1,
		opacity: 1,
		fillOpacity: 0.8
	};

	function onEachFeature(feature, layer) {
		var popupContent = "";

		if ( feature.properties ) {
			for (var key in feature.properties) {
				if (feature.properties.hasOwnProperty(key)) {
					popupContent += "<div>" + key + ": <strong>" + feature.properties[key] + "</strong></div>";
					
				}
			};
		}
		layer.bindPopup(popupContent);
	}
    
	var GeoJSONlayer = new L.GeoJSON.AJAX(
		['maps/geojson?size={{ size }}&startDate={{ startDate }}&bbox=' 
		+ map.getBounds().toBBoxString() + ''],{
		
		onEachFeature: onEachFeature,

		pointToLayer: function (feature, latlng) {
			return L.circleMarker(latlng, geojsonMarkerOptions);
		}

	}).addTo(map);
	
	function refreshGeoJSON() {
		// GeoJSONLayer refers to the variable declared
		// when the layer initially got added
		GeoJSONlayer.refresh(
			['maps/geojson?size={{ size }}&startDate={{ startDate }}&bbox=' 
		+ map.getBounds().toBBoxString() + '']);
	}

	map.on('zoomend', function() {
		refreshGeoJSON();
	});
	map.on('moveend', function() {
		refreshGeoJSON();
	});

</script>
